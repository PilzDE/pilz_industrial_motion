# Travis CI instructions

sudo: required
dist: trusty
language: generic

cache:
  directories:
    - $HOME/.ccache

notifications:
  email:
    on_failure: always
    recipients:
      - a.gutenkunst@pilz.de
      - c.henkel@pilz.de
      - h.slusarek@pilz.de
      - i.martini@pilz.de
env:
  global:
    - AFTER_SCRIPT='apt list --installed | grep "^ros-"'
    - CCACHE_DIR=$HOME/.ccache
    - ROS_DISTRO="melodic"
    - CATKIN_LINT=true
    - CATKIN_LINT_ARGS='--strict'
    - ADDITIONAL_DEBS="clang-tidy libclang-dev"
  matrix:
    - ROS_REPO=main
    - ROS_REPO=testing
    - ROS_REPO="testing"
      CATKIN_LINT=false NOT_TEST_BUILD=true
      AFTER_SCRIPT="./.coverage.sh"
      CMAKE_ARGS="-DENABLE_COVERAGE_TESTING=ON -DCMAKE_BUILD_TYPE=Debug"
      DOCKER_RUN_OPTS='-e COVERAGE_PKGS="pilz_extensions pilz_robot_programming pilz_trajectory_generation"'
matrix:
  allow_failures:
    - env: ROS_REPO=main
install:
  - git clone --depth=1 --branch master https://github.com/ros-industrial/industrial_ci.git .industrial_ci
script:
  - .industrial_ci/travis.sh
